<header class="jumbotron">

    <!-- Main component for a primary marketing message or call to action -->

    <div class="container">
        <div class="row row-header">
            <div class="col-xs-12 col-sm-8">
                <h1>Columbeal Restaurant</h1>
                <p style="padding:40px;"></p>
                <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations will tickle your culinary senses!</p>
            </div>
            <div class="col-xs-12 col-sm-4">
                <h2>Log In</h2>



                <form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm">


                    <!--<div class="form-group">-->
                        <!--<label for="email">Email</label>-->
                        <!--<input type="text" class="form-control" id="firstname"-->
                               <!--required-->
                               <!--[(ngModel)]="regUser.firstname" name="firstname">-->
                    <!--</div>-->

                    <!--<div class="form-group">-->
                        <!--<label for="firstname">Firstname</label>-->
                        <!--<input type="text" class="form-control" id="firstname"-->
                               <!--required-->
                               <!--[(ngModel)]="regUser.firstname" name="firstname">-->
                    <!--</div>-->


                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" class="form-control" required [(ngModel)]="user.email">
                    </div>


                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input id="pwd" type="password" name="pwd" class="form-control" required [(ngModel)]="user.password">
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="!theForm.form.valid">Submit</button>

                </form>
                <button (click)="login()" class="btn btn-success">Log in with Facebook</button>

                <div *ngIf="message">
                    <p> {{message}}</p>
                </div>
            </div>

        </div>
    </div>
</header>
